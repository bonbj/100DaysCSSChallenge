<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="shortcut icon" href="../../src/img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="display-flex">
    <main class="display-flex box">
        <section class="display-flex board box">
            <article class="board-header">
                <div class="display-flex board-header-display">
                    <div class="board-header-btn-menu">
                        <div class="header-btn-menu-top"></div>
                        <div class="header-btn-menu-circle"></div>
                        <div class="header-btn-menu-bottom"></div>
                    </div>
                    <div class="board-header-title">Notifications</div>
                    <div class="board-header-btn-search">
                        <div class="header-btn-search-circle"></div>
                        <div class="header-btn-search-bar"></div>
                    </div>
                </div>
                <input type="text" placeholder="     Search ..." class="board-header-search"></div>
            </article>
            <article class="board-main">
                <div class="main-line"></div>

                <div class="main-status-1 text-box">
                    <div class="point-position">
                        <div class="main-status-point">
                            <div></div>
                        </div>
                        <div class="main-status-time">9:24 AM</div>
                    </div>
                    <div class="main-status-text"><strong>John Walker</strong> posted a photo on your wall.</div>
                </div>
                <div class="main-status-2 text-box">
                    <div class="point-position">
                        <div class="main-status-point">
                            <div></div>
                        </div>
                        <div class="main-status-time">8:19 AM</div>
                    </div>
                    <div class="main-status-text"><strong>Alice Parker</strong> commented your last post.</div>
                </div>
                <div class="main-status-3 text-box">
                    <div class="point-position">
                        <div class="main-status-point">
                            <div></div>
                        </div>
                        <div class="main-status-time">Yesterday</div>
                    </div>
                    <div class="main-status-text"><strong>Luke Wayne</strong> added you as friend.</div>
                </div>
            </article>
        </section>
    </main>

    <script src="../../src/js/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
