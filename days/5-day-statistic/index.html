<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic</title>
    <link rel="shortcut icon" href="../../src/img/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="display-flex">
    <main class="display-flex box">
        <section class="board box">
            <article class="board-header display-flex">
                <div class="text-left text-header">
                    <p class="text-bold text-big">WEEKLY REPORT</p>
                    <p class="text-small">01. Feb - 07. Feb</p>
                </div>
                <div class="text-right text-header">
                    <p class="text-small">Revenue</p>
                    <p class="text-bold text-big">$ 3621.79</p>
                </div>
            </article>
            <article class="board-main">
                <div class="display-flex board-main-header">
                    <div class="line-red line-header"></div>
                    <p>Views</p>
                    <div></div>
                    <div class="line-blue line-header"></div>
                    <p>Purchases</p>
                </div>
                <div class="line-statistic"></div>
                <div class="line-statistic line-statistic-margin"></div>
                <div class="line-statistic line-statistic-margin"></div>
                <div class="points">
                    <div class="point" id="point-blue-1"> 
                        <div class="point-blue-data display-flex">26</div> 
                    </div>
                    <div class="point" id="point-blue-2">
                        <div class="point-blue-data display-flex">41</div>
                    </div>
                    <div class="point" id="point-blue-3">
                        <div class="point-blue-data display-flex">22</div>
                    </div>
                    <div class="point" id="point-blue-4">
                        <div class="point-blue-data display-flex">36</div>
                    </div>
                    <div class="point" id="point-blue-5">
                        <div class="point-blue-data display-flex">25</div>
                    </div>
                    <div class="point" id="point-blue-6">
                        <div class="point-blue-data display-flex">13</div>
                    </div>
                    <div class="point" id="point-blue-7">
                        <div class="point-blue-data display-flex">20</div>
                    </div>
                    <div id="line-blue-1"></div>
                    <div id="line-blue-2"></div>
                    <div id="line-blue-3"></div>
                    <div id="line-blue-4"></div>
                    <div id="line-blue-5"></div>
                    <div id="line-blue-6"></div>

                    <div class="point" id="point-red-1">
                        <div class="point-red-data display-flex">458</div>
                    </div>
                    <div class="point" id="point-red-2">
                        <div class="point-red-data display-flex">812</div>
                    </div>
                    <div class="point" id="point-red-3">
                        <div class="point-red-data display-flex">746</div>
                    </div>
                    <div class="point" id="point-red-4">
                        <div class="point-red-data display-flex">877</div>
                    </div>
                    <div class="point" id="point-red-5">
                        <div class="point-red-data display-flex">517</div>
                    </div>
                    <div class="point" id="point-red-6">
                        <div class="point-red-data display-flex">343</div>
                    </div>
                    <div class="point" id="point-red-7">
                        <div class="point-red-data display-flex">458</div>
                    </div>
                    <div id="line-red-1"></div>
                    <div id="line-red-2"></div>
                    <div id="line-red-3"></div>
                    <div id="line-red-4"></div>
                    <div id="line-red-5"></div>
                    <div id="line-red-6"></div>
                </div>
                <div class="days">
                    <p>MON</p>
                    <p>TUE</p>
                    <p>WED</p>
                    <p>THU</p>
                    <p>FRI</p>
                    <p>SAT</p>
                    <p>SUN</p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
